<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 2-tabelas</title>
  </head>
  <body>
    <table border="1">
      <caption>
        tabela de teste
      </caption>
      <tr>
        <th>head 1</th>
        <th>head 2</th>
      </tr>
      <tr>
        <td>data 1</td>
        <td>data 2</td>
      </tr>
      <tr>
        <td>data 3</td>
        <td>data 4</td>
      </tr>
    </table>
    <hr />
    <table border="2" ; style="text-align: center">
      <caption>
        Tabela de exemplo para testar as funções
      </caption>
      <tr>
        <th colspan="3">Alunos</th>
      </tr>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Género</th>
      </tr>
      <tr>
        <td>Ana</td>
        <td>23</td>
        <td>f</td>
      </tr>
      <tr>
        <td>Bruno</td>
        <td>18</td>
        <td>m</td>
      </tr>
      <tr>
        <td>Carla</td>
        <td>31</td>
        <td>f</td>
      </tr>
    </table>
    <hr />
    <table border="2" ; style="text-align: center">
      <caption>
        Tabela do Exercício com thead, tbody, tfoot
      </caption>
      <tr>
        <thead>
          <th colspan="3">Alunos</th>
        </thead>
      </tr>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Género</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ana</td>
          <td>23</td>
          <td>f</td>
        </tr>
        <tr>
          <td>Bruno</td>
          <td>18</td>
          <td>m</td>
        </tr>
        <tr>
          <td>Carla</td>
          <td>31</td>
          <td>f</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3"><em>Observações</em></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

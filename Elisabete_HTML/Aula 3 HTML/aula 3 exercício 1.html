<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 1 aula 3</title>
  </head>
  <body>
    <fieldset>
      <legend>Formulário de contacto BYTES</legend>
      <form action="">
            <label for="nome">Nome:</label><br />
            <input type="text" id="nome" name="nome" value="" /><br />
            <label for="email">E-mail:</label><br />
            <input type="email" id="email" name="email" value="" /><br /><br />
        <br />
        <legend>Género:</legend>
            <input type="radio" id="Feminino" name="genero" value="Feminino" />
            <label for="Feminino">Feminino</label><br />
            <input type="radio" id="Masculino" name="genero" value="Masculino" />
            <label for="Masculino">Masculino</label><br />
            <input type="radio" id="Outro" name="genero" value="Outro" />
            <label for="Outro">Outro</label><br />
        <br />
        <label for="data">Data Atual:</label>
        <input type="date" name="data" id="data" /><br />
        <label for="turma">Turma:</label>
        <select id="turma" name="turma">
            <option value="" disabled>Selecione uma turma</option>
            <option value="fulldev">Fullstack Developer</option>
            <option value="otherclass">Outra</option>
        </select>
        <br />
        <label for="message">Mensagem</label>
        <textarea name="message" rows="7" cols="20"></textarea><br />
        <input type="reset" value="Limpar" />
        <input type="submit" value="Enviar" />
      </form>
    </fieldset>
  </body>
</html>

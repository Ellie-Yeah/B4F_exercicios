<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas e Formulários exercício 1</title>
</head>

<body>
    <table border="2">
        <caption>Horário do Power Up</caption>
        <tr>
            <th>Horas</th>
            <th>Segunda-Feira</th>
            <th>Terça-Feira</th>
            <th>Quarta-Feira</th>
            <th>Quinta-Feira</th>
            <th>Sexta-Feira</th>
        </tr>
        <tr>
            <td><b>9:00</b></td>
            <td rowspan="2">Aulas</td>
            <td rowspan="4">Aulas</td>
            <td rowspan="4">Exercícios</td>
            <td rowspan="2">Dúvidas</td>
            <td rowspan="4">Aulas</td>
        </tr>
        <tr>
            <td><b>10:00</b></td>
        </tr>
        <tr>
            <td><b>11:00</b></td>
            <td rowspan="2">Exercícios</td>
            <td rowspan="2">Aulas</td>
        </tr>
        <tr>
            <td><b>12:00</b></td>
        </tr>
    </table>
</body>

</html>
